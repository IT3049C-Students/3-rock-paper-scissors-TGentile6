<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type your title here</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="welcome-screen">
            <form id="name-form">
                <div>
                    <label for="username">Your Name</label>
                    <input type="text" id="username" name="username" text="Enter Name Here....">
                </div>
                <button id="start-game-button">Start Game!</button>
            </form>

        </div>

        <div id="game-screen" >
            <div id="score-tally">
                <p id="score">User: 0 v CPU: 0</p>
            </div>
            <form id="game-form">
                <div>
                    <label for="user-selection">Select your choice</label>
                    <select name="user-selection" id="user-selection">
                        <option value="Rock" text="Rock">Rock</option>
                        <option value="Paper" text="Paper">Paper</option>
                        <option value="Scissors" text="Scissors">Scissors</option>
                    </select>
                </div>
                <button id="go-button">Go!</button>
            </form>
            <p id="game-history"></p>
        </div>

    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
