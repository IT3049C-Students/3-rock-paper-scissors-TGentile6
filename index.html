<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form" class="form-group">
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input id="username" class="form-control" type="text" name="username" placeholder="Enter Name Here...">
                </div>
                <button id="start-game-button" class="btn btn-primary">Start Game!</button>
            </form>

        </div>

        <div id="game-screen" >
            <div id="score-tally">
                <p id="score">User: 0 v CPU: 0</p>
            </div>
            <form id="game-form" class="form-group">
                <div class="form-group">
                    <label for="user-selection">Select your choice</label>
                    <select name="user-selection" id="user-selection" class="custom-select">
                        <option value="rock" text="Rock">rock</option>
                        <option value="paper" text="Paper">paper</option>
                        <option value="scissors" text="Scissors">scissors</option>
                    </select>
                </div>
                <button id="go-button" class="btn btn-success">Go!</button>
            </form>
            <p id="game-history"></p>
        </div>

    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
